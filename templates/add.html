<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
        }
        input {
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Expense</h1>
    <form method="POST" action="/form/add">
        <!-- Remove ID if not needed -->
        <label for="Item_ID">Item ID:</label>
        <input type="number" id="Item_ID" name="Item_ID" required>

        <label for="Item_Name">Item Name:</label>
        <input type="text" id="Item_Name" name="Item_Name" required>

        <label for="Item_Type">Item Type:</label>
        <input type="text" id="Item_Type" name="Item_Type" required>

        <label for="Amount">Amount:</label>
        <input type="number" step="0.01" id="Amount" name="Amount" required>

        <label for="Pay_DATE">Pay Date:</label>
        <input type="datetime-local" id="Pay_DATE" name="Pay_DATE" required>

        <label for="Who_Payed">Who Paid:</label>
        <input type="text" id="Who_Payed" name="Who_Payed" required>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
