<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 60%;
            margin-top: 10px;
        }
        .search-container button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .search-container button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f4f4f4;
        }
        .back-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <h1>View Expenses</h1>
        
        <!-- Search Form -->
        <div class="search-container">
            <form method="GET" action="/form/select">
                <input type="text" name="search" placeholder="Search by Item Name or Type" value="{{ request.args.get('search') }}">
                <button type="submit">Search</button>
            </form>
        </div>
    
        <h2>Expenses List</h2>
        
        <!-- Table for displaying expenses -->
        <table>
            <thead>
                <tr>
                
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Type</th>
                    <th>Amount</th>
                    <th>Pay Date</th>
                    <th>Who Paid</th>
                </tr>
            </thead>
            <tbody>
                {% if expenses %}
                    {% for expense in expenses %}
                        <tr>
                            <td>{{ expense[0] }}</td>  <!-- Item_ID -->
                            <td>{{ expense[1] }}</td>  <!-- Item_Name -->
                            <td>{{ expense[2] }}</td>  <!-- Item_Type -->
                            <td>{{ expense[3] }}</td>  <!-- Amount -->
                            <td>{{ expense[4] }}</td>  <!-- Pay_DATE -->
                            <td>{{ expense[5] }}</td>  <!-- Who_Payed -->
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="7" style="text-align:center;">No results found</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    
        <!-- Back Button to navigate back to homepage -->
        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>
    
    </body>
    
</html>
